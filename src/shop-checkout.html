<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="checkout-form.html" async>

<dom-module id="shop-checkout">
  <template>
    <style>
      :host {
        display: block;
        padding-top: 21px;
      }
    </style>
    <!-- Dom here -->
    <checkout-form total-cost="[[total]]" total-items="[[numItems]]" basket-data="[[basket]]">
      <content></content>
    </checkout-form>

  </template>

  <script>
    Polymer({
      is: 'shop-checkout',

      properties: {
        total: Number,

        numItems: Number,

        basket: Array
      
      },
      
      created: function() {
        this.removeAttribute('unresolved');
      },
      
    });
  </script>
</dom-module>
