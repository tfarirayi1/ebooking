<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="checkout-form.html">

<dom-module id="shop-checkout">
  <template>
    <style>
      :host {
        display: block;
        padding: 13px;
      }
    </style>
    <!-- Dom here -->

    <checkout-form total-cost="[[total]]" total-items="[[numItems]]">
      <content></content>
    </checkout-form>

  </template>

  <script>
    Polymer({
      is: 'shop-checkout',

      properties: {
        total: Number,

        numItems: Number
      }
      
    });
  </script>
</dom-module>
