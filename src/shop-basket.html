<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shop-basket-item.html">

<dom-module id="shop-basket">
  <template>
    <style>
      :host {
        background-color: transparent;
        border-radius: 0px 0px 2px 2px;
        display: block;
        margin: auto;
        max-width: 280px;
        padding: 13px;
      }

      .empty-basket {
        color: #263238;  
        font-family: 'Cabin', sans-serif;
        text-align: center;
        background-color: #ECEFF1;
        padding: 13px;
        border: 1px solid #CFD8DC;
        border-radius: 2px;
      }
    </style>
    <!-- Dom here -->
    <div class="empty-basket" hidden$="[[_hasItems]]">
      Your basket is empty.
    </div>

    <template is="dom-repeat" items="[[basket]]" as="entry">
      <shop-basket-item entry="[[entry]]"></shop-basket-item>
    </template>

  </template>

  <script>
    Polymer({
      is: 'shop-basket',

      properties: {
        total: Number,

        basket: Array,

        _hasItems: {
          type: Boolean,
          computed: '_computeHasItem(basket.length)'
        }
      },

      attached: function() {
        console.log(this.basket);
      },

      _computeHasItem: function(basketLength) {
        return basketLength > 0;
      },

      _formatTotal: function(total) {
        return !total ? '' : 'Â£' + total.toFixed(2);
      },

      _getPluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      }

    });
  </script>
</dom-module>
