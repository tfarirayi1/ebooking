<!-- Polymer dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="shop-basket-item">
  <template>
    <style>
      :host {
        display: block;
        background-color: #ECEFF1;
        border: 1px solid #CFD8DC;
        border-radius: 8px;
        box-sizing: border-box;
        font-family: 'Arvo', monospace;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
        margin-top: -13px;
        padding: 13px;
        @apply(--shadow-elevation-2dp);
        @apply(--layout-horizontal);
        @apply(--layout-start);
      }

      .image {
        margin: auto;
        max-width: 50px;
        min-width: 50px;
        padding: 5px;
      }

      img.thumb {
        max-width: 100%;
        height: auto;
      }

      .title {
        font-size: 15px;
        font-family: 'Comfortaa', cursive;
        line-height: 140%;
        text-transform: capitalize;
      }

      paper-slider.select-quantity {
        --paper-slider-knob-start-color: #FF8A65;
        --paper-slider-knob-start-border-color: #FF8A65;
        --paper-slider-knob-color: #FF8A65;
        --paper-slider-active-color: #FF8A65;
        --paper-slider-container-color: #212121;
        --paper-slider-pin-color: #FF8A65;
        --paper-slider-font-color: #263238;
        margin-left: auto;
        margin-right: auto;
        margin-top: 8px;
      }

      .cost {
        font-size: 17px; 
        font-weight: 600;    
        letter-spacing: 1px;   
        font-family: 'Fira Sans Extra Condensed', sans-serif;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .spacer {
        @apply(--layout-flex);
      }

      .sep-title {
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 1px;
        font-size: 16px;
        color: #263238;
        margin-top: 1em;
        margin-bottom: 1em;
        font-family: 'Space Mono', monospace;
      }

      paper-input {
        width: 50%;
        
      }
      .size {
        font-size: 13px;
        text-transform: uppercase;
      }
    </style>
    <!-- Dom here -->

      <div class="details">

        <div class="title">
          [[entry.item.name]]<br> 
        </div>

        <div>
         <span class="cost">[[_formatPrice(entry.item.price)]]</span> &dash;  <span class="size">[[entry.size]]</span> 
        </div>

        <div class="quantity">
          <paper-input 
            always-float-label
            prevent-invalid-input="true"
            id="quantity" 
            label="Qty:" 
            type="number" 
            on-change="_quantityChange" 
            value=[[entry.quantity]] 
            min-length="0">
          </paper-input>
        </div>
      </div>

      <span class="spacer"></span>

      <div class="image">
        <img class="thumb" src="[[entry.item.thumb]]">
      </div>

  </template>

  <script>
    Polymer({
      is: 'shop-basket-item',

      properties: {
          entry: Object
      },

      _formatPrice: function(price) {
        return price ? 'Â£' + price.toFixed(2) : '';
      },

      _quantityChange: function() {
        // if blank input 
        if (!this.$.quantity.value) {
          this._setBasketItem(parseInt(0, 10));

        } else { // input not blank
          this._setBasketItem(parseInt(this.$.quantity.value, 10));
          
        }
      },

      _setBasketItem: function(quantity) {
          this.fire('set-basket-item', {
              item: this.entry.item,
              quantity: quantity,
              size: this.entry.size
          });
      },

      _removeItem: function() {
          this.fire('clear-basket', {})
      }

    });
  </script>
</dom-module>
