<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shopping-basket-data.html">
<link rel="import" href="shop-list.html">
<link rel="import" href="shop-basket.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
      }

      app-box {
        box-sizing: border-box;
        padding: 13px;
        @apply(--layout-fullbleed);
        --app-box-background-front-layer: {
          background-color: #263238;
        }
      }

      paper-fab {
        --paper-fab-background: #ECEFF1;
        color: #263238;
        /*margin: auto;*/
        --paper-fab-keyboard-focus-background: #CFD8DC;
      }

      .basket-button {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin: auto;
      }

      paper-badge.numitems {
        --paper-badge-background: #FF8A65;
        --paper-badge-text-color: #263238;
        --paper-badge-width: 22px;
        --paper-badge-height: 22px;
        font-family: 'Cabin', sans-serif;  
      }

      paper-scroll-header-panel {
          background-color: #263238;
          @apply(--layout-flex);
            /* background for toolbar full size */
          --paper-scroll-header-panel-full-header: {
              /*background-color: #B0BEC5;*/
               background-color: transparent;
                 /*background-color: #263238;*/
                border-radius: 0px 0px 16px 16px;
               
          };
            /* background for toolbar condensed */
          --paper-scroll-header-panel-condensed-header: {
              /*background-color: transparent;*/
                              background-color: #263238;

          };
      }

      paper-toolbar {
        /*@apply(--layout-center);*/
        /*@apply(--shadow-elevation-2dp);*/
        background-color: transparent;
        color: #455A64;
        height: 124px;
        border-radius: 0px 0px 8px 8px;
      }

      .main-title {
        /*max-width: 400px;
        margin: auto;
        @apply(--layout-horizontal);
        @apply(--layout-center);*/
      }

      .spacer {
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

        <shopping-basket-data
          id="basket"
          basket="{{basket}}"
          num-items="{{numItems}}"
          total="{{total}}">
        </shopping-basket-data>

        <!-- Header Content -->
        <paper-scroll-header-panel id="header" no-reveal scroll-away-topbar keep-condensed-header condensed-header-height="66">

          <!-- Toolbar -->
          <paper-toolbar bottom-justify="center" justify="center">
              <paper-icon-button id="contact" on-click="toggleContact" icon="my-icons:phone"></paper-icon-button>
              <paper-icon-button id="message" on-click="toggleMessage" icon="my-icons:mail"></paper-icon-button>
              <paper-icon-button id="about" on-click="toggleAbout" icon="my-icons:info-outline"></paper-icon-button>

              <div class="bottom main-title">
                  <a href="/basket">
                    <paper-fab id="basket-icon" mini icon="my-icons:shopping-basket"></paper-fab>
                  </a>
                  <paper-badge class="numitems" for="basket-icon" label="[[numItems]]"></paper-badge>
              </div>
          </paper-toolbar>

            <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="list"
              role="main">

              <shop-list name="list"></shop-list>
              <shop-basket name="basket" basket="[[basket]]" total="[[total]]"></shop-basket>
            </iron-pages>
            <div>
              <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
        </paper-scroll-header-panel>
     
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        numItems: {
          type: Number,
          value: 0
        },
        
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
        'add-basket-item': '_onAddBasketItem',
        'set-basket-item': '_onSetBasketItem',
        'clear-basket': '_onClearBasket',
        'change-section': '_onChangeSection'
      },

      _onAddBasketItem: function(event) {
        console.log(event);
        this.$.basket.addItem(event.detail);
      },

      _onSetBasketItem: function(event) {
        var detail = event.detail;
        this.$.basket.setItem(detail);
      },

      _onClearBasket: function() {
        this.$.basket.clearBasket();
      },

      _routePageChanged: function(page) {
        this.page = page || 'list';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('shop-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'list';
      },
    });
  </script>
</dom-module>
