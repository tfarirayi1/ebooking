<!-- Fonts import -->
<link href="https://fonts.googleapis.com/css?family=Arvo|Raleway|Roboto+Condensed|Oswald|Cabin|Comfortaa" rel="stylesheet">

<!-- Polymer Dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- App elements -->
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<!-- Custom elements -->
<link rel="import" href="my-icons.html">
<link rel="import" href="shopping-basket-data.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
      }

      paper-fab.basket {
        color: #263238;
        --paper-fab-background: #ECEFF1;
        --paper-fab-keyboard-focus-background: #CFD8DC;
      }

      paper-icon-button[chosen] {
        color: #D84315;
      }

      paper-icon-button {

      }

      paper-badge.numitems {
        font-family: 'Cabin', sans-serif;  
        --paper-badge-background: #FF8A65;
        --paper-badge-text-color: #263238;
        --paper-badge-width: 22px;
        --paper-badge-height: 22px;
      }

      paper-scroll-header-panel {
          background-color: #263238;
          @apply(--layout-flex);

          /* background for toolbar full size */
          --paper-scroll-header-panel-full-header: {
              background-color: transparent;
              border-radius: 0px 0px 16px 16px;
          };

          /* background for toolbar condensed */
          --paper-scroll-header-panel-condensed-header: {
              background-color: #263238;
          };
      }

      paper-toolbar {
        background-color: transparent;
        border-radius: 0px 0px 8px 8px;
        color: #546E7A;
        height: 124px;
        max-width: 600px;
        margin: auto;
      }

      /* Utils */
      .spacer {
        @apply(--layout-flex);
      }

      a {
        color: inherit;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

        <shopping-basket-data
          id="basket"
          basket="{{basket}}"
          num-items="{{numItems}}"
          total="{{total}}">
        </shopping-basket-data>

        <!-- Header Content -->
        <paper-scroll-header-panel id="header" no-reveal scroll-away-topbar keep-condensed-header condensed-header-height="66">
          <!-- Toolbar -->
          <paper-toolbar bottom-justify="center" justify="center">
                <a href="/">
              <paper-icon-button id="home" on-click="toggleContact" icon="my-icons:home"></paper-icon-button>
                </a>

              <span class="spacer"></span>

                <a href="/info">
              <paper-icon-button id="info" on-click="toggleAbout" icon="my-icons:info-outline"></paper-icon-button>
                </a>

                <a href="/phone">
              <paper-icon-button id="phone" on-click="toggleContact" icon="my-icons:phone-iphone"></paper-icon-button>
                </a>

                <a href="/contact">
              <paper-icon-button id="contact" on-click="toggleMessage" icon="my-icons:mail"></paper-icon-button>
                </a>
       
              <!-- Bottom part of toolbar -->
              <div class="bottom main-title">
                    <a href="/basket">
                  <paper-fab id="basket-icon" class="basket" mini icon="my-icons:shopping-basket"></paper-fab>
                    </a>

                  <paper-badge class="numitems" for="basket-icon" label="[[numItems]]"></paper-badge>
              </div>
          </paper-toolbar>

          <!-- Selected view box -->
          <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="list"
            role="main">

              <shop-contact name="contact"></shop-contact>

              <shop-checkout name="checkout">
                <content></content>
              </shop-checkout>
              
              <shop-phone name="phone"></shop-phone>
              
              <shop-list name="list"></shop-list>
              
              <shop-info name="info"></shop-info>
              
              <shop-basket name="basket" basket="[[basket]]" total="[[total]]"></shop-basket>

          </iron-pages>

             <div>
              <br><br><br><br><br><br><br><br><br><br>
              <br><br><br><br><br><br><br><br><br><br>
              <br><br><br><br><br><br><br><br><br><br>
              <br><br><br><br><br><br><br><br><br><br>
            </div>

        </paper-scroll-header-panel>
     
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        numItems: {
          type: Number,
          value: 0
        },
        
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
        'add-basket-item': '_onAddBasketItem',
        'set-basket-item': '_onSetBasketItem',
        'clear-basket': '_onClearBasket',
        'change-section': '_onChangeSection'
      },

      _onAddBasketItem: function(event) {
        console.log(event);
        this.$.basket.addItem(event.detail);
      },

      _onSetBasketItem: function(event) {
        var detail = event.detail;
        this.$.basket.setItem(detail);
      },

      _onClearBasket: function() {
        this.$.basket.clearBasket();
      },

      _routePageChanged: function(page) {
        this.page = page || 'list';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('shop-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'list';
      },
    });
  </script>
</dom-module>
