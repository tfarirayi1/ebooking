<!-- Fonts import -->

<!-- Polymer Dependency -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- App elements -->
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<!-- Custom elements -->
<link rel="import" href="my-icons.html">
<link rel="import" href="shop-home.html">
<link rel="import" href="shopping-basket-data.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
      }

      iron-pages {
        padding: 13px 0px;
      }

      paper-fab.basket {
        color: #263238;
        --paper-fab-background: #ECEFF1;
        --paper-fab-keyboard-focus-background: #CFD8DC;
      }

      paper-icon-button[chosen] {
        color: #D84315;
      }

      paper-icon-button {

      }

      paper-badge.numitems {
        font-family: 'Cabin', sans-serif;  
        --paper-badge-background: #263238;
        --paper-badge-text-color: rgba(255,138,101 ,0.9);
        --paper-badge-width: 30px;
        --paper-badge-height: 30px;
      }

     app-header {
       height: 112px;
     }

     app-toolbar.top-bar {
        height: 52px;
        @apply(--layout-center-justified);
        @apply(--layout-horizontal);
        @apply(--layout-end);
     }

     app-toolbar.bottom-bar {
        height: 60px; 
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-center-justified);
     }     

      /* Utils */
      .spacer {
        @apply(--layout-flex);
      }

      .tools {
        max-width: 320px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-space-around);

      }

      .home {
        color: rgba(255,138,101 ,0.8);

      }

      a {
        color: #546E7A;
        
      }

      a:hover {
        color: #78909C;
      }
    </style>

    <app-location id="location" route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

        <shopping-basket-data
          id="basket"
          basket="{{basket}}"
          num-items="{{numItems}}"
          total="{{total}}">
        </shopping-basket-data>

        <!-- Header Content -->
        <app-header-layout fullbleed>
          <app-header condenses fixed>
          <!-- Toolbar -->
          <app-toolbar class="top-bar">
            <div class="tools">
                <a href="https://ohwd.co.uk" target="_blank" class="home">
              <paper-icon-button icon="icon:home"></paper-icon-button>
                </a>

              <span class="spacer"></span>

                <a href="/info">
              <paper-icon-button icon="icon:info-outline"></paper-icon-button>
                </a>

                <a href="/phone">
              <paper-icon-button icon="icon:phone-iphone"></paper-icon-button>
                </a>

                <a href="/contact">
              <paper-icon-button icon="icon:mail"></paper-icon-button>
                </a>
            </div>
          </app-toolbar>
          <app-toolbar class="bottom-bar" sticky>
              <!-- Bottom part of toolbar -->
              <div class="bottom main-title">

                <a href="/basket">
              <paper-fab id="basket-icon" class="basket" mini icon="icon:shopping-basket"></paper-fab>
                </a>
              
              <paper-badge class="numitems" for="basket-icon" label="[[numItems]]"></paper-badge>
              </div>
          </app-toolbar>
          </app-header>
          <!-- Selected view box -->
          <iron-pages
            id="pages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="info"
            role="main">

              <shop-contact name="contact" unresolved></shop-contact>

              <shop-checkout name="checkout" total="[[total]]" num-items="[[numItems]]" basket="[[basket]]" unresolved>
                <content></content>
              </shop-checkout>

              <shop-phone name="phone" unresolved></shop-phone>
              
              <shop-list name="list" unresolved></shop-list>
              
              <shop-info name="info" unresolved></shop-info>
              
              <shop-basket name="basket" basket="[[basket]]" total="[[total]]" num-items="[[numItems]]" unresolved></shop-basket>

          </iron-pages>
             <!--<div>
              <br><br><br><br><br><br><br><br><br><br>
              <br><br><br><br><br><br><br><br><br><br>
              <br><br><br><br><br><br><br><br><br><br>
              <br><br><br><br><br><br><br><br><br><br>
            </div>-->

        </app-header-layout>
     
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        numItems: {
          type: Number,
          value: 0
        },
        
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
        'add-basket-item': '_onAddBasketItem',
        'set-basket-item': '_onSetBasketItem',
        'clear-basket': '_onClearBasket',
        'change-section': '_onChangeSection',
        'scrollpos': '_scrollpos'
      },

      _scrollpos: function() {
        console.log(this.$.header.scroller.scrollTop);
        console.log(this.$);
      },

      created: function() {
        this.removeAttribute('unresolved');
      },

      ready: function() {
          // this.importHref(this.resolveUrl('lazy-resources.html'), null, null, true);
      },

      _onAddBasketItem: function(event) {
        this.$.basket.addItem(event.detail);
      },

      _onSetBasketItem: function(event) {
        this.$.basket.setItem(event.detail);
      },

      _onClearBasket: function() {
        this.$.basket.clearBasket();
      },

      _routePageChanged: function(page) {
        this.page = page || 'info';
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._ensureLazyLoaded();
          // other routes are lazy loaded
          } else {
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            var cb = this._ensureLazyLoaded();
            this.importHref(
              this.resolveUrl('shop-' + page + '.html'),
              cb, cb, false);
          }
        }

        this.$.header.scroll(0, true);
        
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              this.loadComplete = true;
            });
          });
        }
      },
      
      _showPage404: function() {
        this.page = 'info';
      },
    });
  </script>
</dom-module>
